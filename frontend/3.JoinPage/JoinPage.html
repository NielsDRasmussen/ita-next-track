<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinJam</title>

    <link rel="stylesheet" href="JoinPage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swa" rel="lobsterTwo">
</head>

<body>
    <div>
        <h1 class="app-name">JamJam</h1>
        <div class="blue-box">
            <a class="close-btn" href="/1.FrontPage/FrontPage.html">x</a> 
            <h2 class="head-inBox">Join Jam</h2>
            <label for="name">Your Name</label> <!--for="name" betyder, at labelen hører sammen med input-feltet med id="name"-->
            <input id="name" type="text" placeholder="Type Name"> <!--klikker man på teksten Your Name, aktiverer det tekstfeltet-->
            <label for="code">Your Code</label> <!--for="code" betyder, at labelen hører sammen med input-feltet med id="code"-->
            <input id="code" type="text" placeholder="Type Code"> <!--klikker man på teksten Your Code, aktiverer det tekstfeltet-->
            <button id="startBtn">Start Jam</button>
        </div>
    </div>

  <script src="JoinPage.js"></script>
</body>
</html>
