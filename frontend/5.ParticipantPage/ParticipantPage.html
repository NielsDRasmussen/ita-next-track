<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamJam</title>
    <link rel="stylesheet" href="ParticipantPage.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>

  <body>
    <div class="top-bar">
      <div class="participantCode">
        <p id="codeDisplay">Code: ...</p>
      </div>

      <div class="right">
        <button id="participantsButton">Participants</button> <!-- Trigger/Open The Modal -->
        <div class="endJamButton">
          <button class="round-btn end">Leave Jam</button>
        </div>
      </div>
    </div>

    <h1>♫ Now Playing ♫</h1>
    
    <div class="vinyl">
        <div class="song-info">
            <p class="song" id="songTitle">Song</p>
            <p class="artist" id="songArtist">Artist</p>
        </div>
    </div>

    <div class="player-container">
      <div id="myProgress" class="progressContainer">
        <div id="myBar"></div>
        <div id="timeDisplay">
          <span id="currentTime">0:00</span>
          <span id="totalTime">0:00</span>
        </div>
    </div>

        <div class="controls">
            <button class="playPauseBtn" onclick="playPause()">▶</button>
            <button class="skipBtn">⏭</button>
        </div>

        <div class="slider-container">
            <div class="slider"></div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="participantsModal" class="participantsList">
      <div class="colorModal">
        <span class="Close">&times;</span>
        <div class="nameTable">
          <h2>Participants</h2>
          <table>
            <tr>
              <th>Name</th>
            </tr>
            <hr>

            <tr>
              <tbody id="participantsTableBody"></tbody>
            </tr>
          </table>
        </div>
      </div>
    </div>



<div id="QueueTable">
  <h3 style="text-align: center;">Next Tracks</h3>
  <table>
    <thead>
      <tr>
        <th>Artist</th>
        <th>Song</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="queueTableBody"></tbody>
  </table>
</div>


    <button id="AddBtn">Add Song <i class="fa fa-music"></i></button>

    <div id="NewSong" class="NewSongModal">
      <div class="SongModal">
        <span class="Exit">&times;</span>

        <label for="SrchSong">Searchbar</label><br>
        <input id="SrchSong" type="text" placeholder="Search Song" />

        <!-- Dropdown container -->
        <div id="SongDropdown" class="SongDropdown"></div>
        <div id="SongSelection" class="SongSelection"></div>
        <button id="Confirm-Btn">Confirm</button>
      </div>
    </div>

    <div id="RequestPopup" class="RequestModal">
      <div class="modal-content">
        <div id="timer" class="timer">30</div>
        <p>Song request</p>
        <button class="trash"><i class="fa fa-trash"></i></button>
        <button class="like"><i class="fa fa-heart"></i></button>
      </div>
    </div>
    <script src="ParticipantPage.js"></script>
  </body>
</html>
