<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamJam</title>

    <link rel="stylesheet" href="ParticipantPage.css">

    <!-- Popup CSS -->
    <link rel="stylesheet" href="../6.Requests/Requests.css">
</head>

<body>

    <div class="participantCode">
        <p>(placeholder) Code: YH82C0</p>
    </div>

    <div class="participantsButton">
        <button class="round-btn">Participants</button>
    </div>

    <div class="leaveJamButton">
        <button class="round-btn leave">Leave Jam</button>
    </div>

    <!-- Music Player -->
    <div class="MusicPlayer">
    <!-- SongTracker -->
        <div class="SongProgress">
            <div class="SongProgressBar"></div>
        </div>
    
     <!-- Playbutton -->
        <button class="playPauseBtn" onclick="move()">▶</button>

    <!-- Volume -->
        <div class="VolumeSlider">
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <p>Volume: <span id="Volume"></span></p>
        </div>
    </div>

    <div id="QueueTable">
        <table>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Justin Bieber</td>
                <td>Peaches</td>
                <td>3:18</td>
            </tr>
        </table>
    </div>

    <!-- Container der popupen indlæses ind i -->
    <div id="requestPopupContainer"></div>

    <script src="ParticipantPage.js"></script>
    <script src="../6.Requests/Requests.js"></script>

</body>
</html>
