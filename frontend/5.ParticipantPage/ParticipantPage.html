<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamJam</title>

    <link rel="stylesheet" href="ParticipantPage.css">

    <!-- Popup CSS -->
    <link rel="stylesheet" href="../6.Requests/Requests.css">
</head>

<body>

    <div class="participantCode">
        <p>(placeholder) Code: YH82C0</p>
    </div>

    <div class="participantsButton">
        <button class="round-btn">Participants</button>
    </div>

    <div class="leaveJamButton">
        <button class="round-btn leave">Leave Jam</button>
    </div>

    <div id="QueueTable">
        <table>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Justin Bieber</td>
                <td>Peaches</td>
                <td>3:18</td>
            </tr>
        </table>
    </div>

    <!-- Music Player -->
    <div class="player">
        <div class="player-left">
            <img src="https://via.placeholder.com/80" alt="Album cover" class="album-cover">
            <div class="track-info">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="play-btn">&#9654;</button>
            </div>

            <div class="timeline">
                <span>0:00</span>
                <input type="range" min="0" max="100" value="40">
                <span>3:18</span>
            </div>
        </div>

        <div class="player-right">
            <input type="range" min="0" max="100" value="70">
        </div>
    </div>

    <!-- Container der popup’en indlæses ind i -->
    <div id="requestPopupContainer"></div>

    <script src="ParticipantPage.js"></script>
    <script src="../6.Requests/Requests.js"></script>

</body>
</html>
