<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateJam</title>

    <link rel="stylesheet" type="text/css" href="CreatePage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="lobsterTwo">
</head>

<body>

    <div>
        <h1 class="app-name">JamJam</h1>
        <div class="blue-box">
            <a class="close-btn">x</a> 
            <h2 class="head-inBox">Start a Jam</h2>
            <label for="name">Your Name</label> <!--for="name" betyder, at labelen hører sammen med input-feltet med id="name"-->
            <input id="name" type="text" placeholder="Type Name"> <!--klikker man på teksten Your Name, aktiverer det tekstfeltet-->
            <label for="createCode">Create Code</label> <!--for="name" betyder, at labelen hører sammen med input-feltet med id="name"-->
            <input id="createCode" type="text" placeholder="Type Code"> <!--klikker man på teksten Your Name, aktiverer det tekstfeltet-->
            <button id="startBtn">Start Jam</button>
        </div>
    </div>

  <script src="CreatePage.js" type="text/javascript"></script>
</body>
</html>
