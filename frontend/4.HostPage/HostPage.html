<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JamJam</title>
    <link rel="stylesheet" href="HostPage.css" />
    <!-- Link til ikoner-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="JamJam">
      <h1>JamJam</h1>
    </div>

    <div class="participantCode">
      <p id="codeDisplay">Code: ...</p>
    </div>

    <!-- Trigger/Open The Modal -->
    <button id="participantsButton">Participants</button>

    <!-- The Modal -->
    <div id="participantsModal" class="participantsList">
      <!-- Modal content -->
      <div class="colorModal">
        <span class="Close">&times;</span>
        <div class="nameTable">
          <h2>Participants</h2>
          <table>
            <tr>
              <th>Name</th>
            </tr>

            <tr>
              <tbody id="participantsTableBody"></tbody>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="endJamButton">
      <button class="round-btn end">End Jam</button>
    </div>

<div id="songInfo">
  <span id="songTitle">Titel kommer her</span>
  <span id="songArtist">Artist kommer her</span>
</div>

<div id="myProgress" class="progressContainer">
  <div id="myBar"></div>
  <div id="timeDisplay">
    <span id="currentTime">0:00</span>
    <span id="totalTime">0:00</span>
  </div>
</div>


    <!-- Playbutton -->
    <button class="playPauseBtn" onclick="playPause()">▶</button>
    <button class="skipBtn">⏭</button>


<!--Queue funktion-->
<div id="QueueTable">
  <h3 style="text-align: center;">Next Tracks</h3>
  <table>
    <thead>
      <tr>
        <th>Artist</th>
        <th>Song</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="queueTableBody"></tbody>
  </table>
</div>


    <button id="AddBtn">Add Song <i class="fa fa-music"></i></button>

    <div id="NewSong" class="NewSongModal">
      <div class="SongModal">
        <span class="Exit">&times;</span>

        <label for="SrchSong">Searchbar</label><br>
        <input id="SrchSong" type="text" placeholder="Search Song" />

        <!-- Dropdown container (NY) -->
        <div id="SongDropdown" class="SongDropdown"></div>
        <div id="SongSelection" class="SongSelection"></div>
        <button id="Confirm-Btn">Confirm</button>
      </div>
    </div>

    <div id="RequestPopup" class="RequestModal">
      <div class="modal-content">
        <div id="timer" class="timer">30</div>
        <p>Song request</p>
        <button class="trash"><i class="fa fa-trash"></i></button>
        <button class="like"><i class="fa fa-heart"></i></button>
      </div>
    </div>
    <script src="HostPage.js"></script>
    <!-- INDSÆTTER RequestPopup.html via JS -->
  </body>
</html>
