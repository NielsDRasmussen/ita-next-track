<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>JamJam</title>
    <link rel="stylesheet" href="HostPage.css">
    <!-- Link til ikoner-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
</head>

<body>

    <div class="JamJam">
        <h1>JamJam</h1>
    </div>


    <div class="participantCode">
        <p id='codeDisplay'>Code: ...</p>
    </div>

    <div class="participantsButton">
        <button class="round-btn" id="participantsBtn">Participants</button>
        <select id="participantsList" style="display: none;">
            <option>Ingen deltagere endnu</option>
        </select>
    </div>

    <div class="endJamButton">
        <button class="round-btn end">End Jam</button>
    </div>

    <!-- Music Player -->
    <div class="MusicPlayer">
    <!-- SongTracker -->
        <div class="SongProgress">
             <div class="SongProgressBar" role="progressbar"></div>
        </div>
    
     <!-- Playbutton -->
        <button class="playPauseBtn" onclick="move()">▶</button>

    <!-- Volume -->
        <div class="VolumeSlider">
            <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
            <p>Volume: <span id="Volume"></span></p>
        </div>
    </div>

    <div id="QueueTable">
        <table>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Justin Bieber</td>
                <td>Peaches</td>
                <td>3:18</td>
            </tr>
        </table>
    </div>



<button id="AddBtn">Add Song <i class="fa fa-music"></i></button>

<div id="NewSong" class="NewSongModal">
    <div class="SongModal">
        <span class="Exit">&times;</span>

        <label for="SrchSong">Searchbar</label>
        <input id="SrchSong" type="text" placeholder="Search Song">

        <!-- Dropdown container (NY) -->
        <div id="SongDropdown" class="SongDropdown"></div>
        <div id="SongSelection" class="SongSelection"></div>
        <p>Add Song</p>
        <button id="Confirm-Btn">Confirm</button>
    </div>
</div>
    

    
    <div id="RequestPopup" class="RequestModal">
        <div class="modal-content">
            <div id="timer" class="timer">30</div>
            <P>Song request</P>
            <button class="trash"><i class="fa fa-trash"></i></button>
            <button class="like"><i class="fa fa-heart"></i></button>

        </div>
    </div>
    <script src="HostPage.js"></script> <!-- INDSÆTTER RequestPopup.html via JS -->
</body>
</html>
