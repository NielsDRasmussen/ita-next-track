<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>JamJam</title>
    <link rel="stylesheet" href="HostPage.css">

    <!-- Request popup CSS -->
    <link rel="stylesheet" href="../6.Requests/Requests.css">
</head>

<body>

    <div class="participantCode">
        <p>(placeholder) Code: YH82C0</p>
    </div>

    <div class="participantsButton">
        <button class="round-btn">Participants</button>
    </div>

    <div class="endJamButton">
        <button class="round-btn end">End Jam</button>
    </div>

    <!-- Music Player -->
    <div class="player">
        <div class="player-left">
            <img src="https://via.placeholder.com/80" alt="Album cover" class="album-cover">
            <div class="track-info">
                <h3>Song Title</h3>
                <p>Artist Name</p>
            </div>
        </div>

        <div class="player-center">
            <div class="controls">
                <button class="play-btn">&#9654;</button>
            </div>

            <div class="timeline">
                <span>0:00</span>
                <input type="range" min="0" max="100" value="40">
                <span>3:18</span>
            </div>
        </div>

        <div class="volume">
            <input type="range" min="0" max="100" value="70">
        </div>
    </div>

    <!-- Queue -->
    <div id="QueueTable">
        <table>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Justin Bieber</td>
                <td>Peaches</td>
                <td>3:18</td>
            </tr>
        </table>
    </div>

                
    <button class="request-song-btn" id="requestSongBtn">Request Song</button><!-- Request Song Button -->

   
    <div id="requestPopupContainer"> <!-- Request popup HTML -->
       
    </div>

    <script src="HostPage.js"></script> <!-- INDSÃ†TTER RequestPopup.html via JS -->
    <script src="../6.Requests/Requests.js"></script>
</body>
</html>
