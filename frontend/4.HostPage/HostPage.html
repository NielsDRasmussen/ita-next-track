<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>JamJam</title>
    <link rel="stylesheet" href="HostPage.css">

    <!-- Request popup CSS -->
    <link rel="stylesheet" href="../6.Requests/Requests.css">
    <!-- Link til ikoner-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="JamJam">
        <h>JamJam</h>
    </div>


    <div class="participantCode">
        <p>(placeholder) Code: YH82C0</p>
    </div>

    <div class="participantsButton">
        <button class="round-btn">Participants</button>
    </div>

    <div class="endJamButton">
        <button class="round-btn end">End Jam</button>
    </div>

    <!-- Music Player -->

    <!-- Queue -->
    <div id="QueueTable">
        <table>
            <tr>
                <th>Artist</th>
                <th>Song</th>
                <th>Time</th>
            </tr>
            <tr>
                <td>Justin Bieber</td>
                <td>Peaches</td>
                <td>3:18</td>
            </tr>
        </table>
    </div>


       
    </div>
    <button id="Confirm">Open Modal</button>

    <div id="RequestPopup" class="RequestModal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <P>Song request</P>

                <button class="btn"><i class="fa fa-trash"></i></button>
                <button class="btn"><i class="fa fa-heart"></i></button>

        </div>
    </div>
    <script src="HostPage.js"></script> <!-- INDSÃ†TTER RequestPopup.html via JS -->
    <script src="../6.Requests/Requests.js"></script>
</body>
</html>
